openapi: 3.0.3
info:
  title: Tramways Analysis API
  description: Tramways Analysis API
  version: 1.0.0-SNAPSHOT
servers:
  - url: http://localhost:8762/tramways/rest
paths:
  /analysis/{projectId}/{mapId}:
    get:
      summary: 'Gets project map analysis'
      operationId: 'getMapAnalysis'
      tags: [ 'analysis' ]
      parameters:
        - in: path
          name: projectId
          required: true
          schema:
            type: string
        - in: path
          name: mapId
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AnalysisDescription'
  /analysis/{projectId}/{mapId}/{analysisId}:
    get:
      summary: 'Gets an analysis'
      operationId: 'getAnalysis'
      tags: [ 'analysis' ]
      parameters:
        - in: path
          name: projectId
          required: true
          schema:
            type: string
        - in: path
          name: mapId
          required: true
          schema:
            type: string
        - in: path
          name: analysisId
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Analysis'
    delete:
      summary: 'Deletes an analysis'
      operationId: 'deleteAnalysis'
      tags: [ 'analysis' ]
      parameters:
        - in: path
          name: projectId
          required: true
          schema:
            type: string
        - in: path
          name: mapId
          required: true
          schema:
            type: string
        - in: path
          name: analysisId
          required: true
          schema:
            type: string
      responses:
        '200':
          description: 'Ok'
  /analysis/available:
    get:
      summary: 'Gets available analysis'
      operationId: 'getAvailableAnalysis'
      tags: [ 'analysis' ]
      parameters:
        - in: query
          name: projectId
          required: true
          schema:
            type: string
        - in: query
          name: mapId
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AnalysisType'
  /analysis/launch:
    post:
      summary: 'Launch selected analysis'
      operationId: 'launchAnalysis'
      tags: [ 'analysis' ]
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AnalysisRequest'
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AnalysisResponse'
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    AnalysisType:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
    Analysis:
      type: object
      properties:
        uuid:
          type: string
        projectUuid:
          type: string
        name:
          type: string
        status:
          $ref: '#/components/schemas/AnalysisStatus'
        result:
          $ref: '#/components/schemas/AnalysisResult'
    AnalysisDescription:
      type: object
      properties:
        uuid:
          type: string
        name:
          type: string
        status:
          $ref: '#/components/schemas/AnalysisStatus'
    AnalysisStatus:
      type: string
      enum: [ IN_PROGRESS, DONE, ERROR ]
    AnalysisRequest:
      type: object
      properties:
        projectId:
          type: string
        mapId:
          type: string
        analysisTypeId:
          type: string
        parameters:
          type: array
          items:
            $ref: '#/components/schemas/Property'
    AnalysisResponse:
      type: object
      properties:
        warnings:
          type: array
          items:
            type: string
        parameters:
          type: array
          items:
            $ref: '#/components/schemas/Property'
        ok:
          type: boolean
    Property:
      type: object
    AnalysisResult:
      type: object
      properties:
        uuid:
          type: string
        resultType:
          type: string
      discriminator:
        propertyName: 'resultType'
    StringAnalysisResult:
      allOf:
        - $ref: '#/components/schemas/AnalysisResult'
        - type: object
          properties:
            message:
              type: string
    XYAnalysisResult:
      allOf:
        - $ref: '#/components/schemas/AnalysisResult'
        - type: object
          properties:
            xLabel:
              type: string
            yLabel:
              type: string
            points:
              type: array
              items:
                $ref: '#/components/schemas/XYPoint'
    XYPoint:
      type: object
      properties:
        x:
          type: number
        y:
          type: number
security:
  - bearerAuth: [ ]

